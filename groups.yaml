#default_view:
home:
  name: Home
  view: true
  icon: mdi:home
  entities:
    - group.adults
#    - binary_sensor.*
    - group.all_switches
    - sun.sun
outdoor_lights:
  name: Outdoor Lights
  entities:
    - switch.ge_14291_in_wall_smart_switch_switch_2 
    - switch.ge_14291_in_wall_smart_switch_switch_3

camera:
  name: Camera
  view: true
  icon: mdi:cctv
  entities:
          - camera.garage
          - camera.quincy_br
          - camera.twins_br
          - sensor.garage_motion_detected
          - sensor.quincy_br_motion_detected
          - sensor.twins_br_motion_detected
ups:      
  name: UPS
  view: true
  icon: mdi:battery
  entities:
    - sensor.ups_input_voltage
    - sensor.ups_load
    - sensor.ups_time_left
    - sensor.ups_status

octoprint:
    name: OctoPrint
    view: true
    icon: mdi:printer-3d
    entities:
        - sensor.octoprint_actual_bed_temp
        - sensor.octoprint_actual_tool0_temp
        - sensor.octoprint_current_state
        - sensor.octoprint_job_percentage
        - sensor.octoprint_target_bed_temp
        - sensor.octoprint_target_tool0_temp
        - sensor.octoprint_time_elapsed
        - sensor.octoprint_time_remaining
        - binary_sensor.octoprint_printing
        - binary_sensor.octoprint_printing_error


adults:
  name: Adults
  icon: mdi:account-multiple 
  all: true
  entities:
    - device_tracker.unifi_b4_f7_a1_8a_c4_e4_default
    - device_tracker.unifi_3c_28_6d_e7_dc_7f_default 

automation_view:
  name: Automation
  view: true
  entities:
    - group.all_automations
    - group.all_scripts
