- id: '1652748926018'
  alias: Turn off Master Bedroom AC
  description: ''
  trigger:
  - platform: device
    type: turned_on
    device_id: 02c74a710a384786aa620119f92aa7dd
    entity_id: remote.master_bedroom_tv
    domain: remote
  condition:
  - condition: time
    before: 00:00:00
    after: '18:00:00'
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
    - sat
    - sun
  action:
  - type: turn_off
    device_id: ff90ae596fa8ecb3f3e7c5ae50eb72b9
    entity_id: switch.d828c9202173_ac_power_status
    domain: switch
  mode: single
- id: '1652749365472'
  alias: Turn on Master Bedroom AC
  description: ''
  trigger:
  - platform: device
    type: turned_off
    device_id: 02c74a710a384786aa620119f92aa7dd
    entity_id: remote.master_bedroom_tv
    domain: remote
  condition:
  - condition: time
    before: 00:00:00
    after: '18:00:00'
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
    - sat
    - sun
  - condition: numeric_state
    entity_id: sensor.thermometer_air_temperature
    above: '72'
  action:
  - service: climate.set_temperature
    data:
      temperature: 68
      hvac_mode: cool
    target:
      device_id: ff90ae596fa8ecb3f3e7c5ae50eb72b9
  - service: climate.turn_on
    data: {}
    target:
      device_id: ff90ae596fa8ecb3f3e7c5ae50eb72b9
  mode: single
- id: '1655923927052'
  alias: Heat Alarm - Turn on AC
  description: ''
  trigger:
  - type: hot
    platform: device
    device_id: 301b4cf8ab6b987a4bd0983d8fb509fd
    entity_id: binary_sensor.thermometer_heat_alarm_overheat_detected
    domain: binary_sensor
    for:
      hours: 0
      minutes: 5
      seconds: 0
  condition: []
  action:
  - service: notify.notify
    data:
      message: Master Bedroom overheated
  - service: climate.set_temperature
    data:
      temperature: 70
      hvac_mode: cool
    target:
      device_id: ff90ae596fa8ecb3f3e7c5ae50eb72b9
  - wait_for_trigger:
    - type: not_hot
      platform: device
      device_id: 301b4cf8ab6b987a4bd0983d8fb509fd
      entity_id: binary_sensor.thermometer_heat_alarm_overheat_detected
      domain: binary_sensor
      for:
        hours: 0
        minutes: 10
        seconds: 0
  - service: climate.set_temperature
    data:
      temperature: 73
      hvac_mode: auto
    target:
      device_id: ff90ae596fa8ecb3f3e7c5ae50eb72b9
  mode: single
