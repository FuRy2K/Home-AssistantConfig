- id: '1547180897200'
  alias: Sunset - Turn On Outdoor Lights
  trigger:
  - event: sunset
    platform: sun
  condition:
  - condition: state
    entity_id: group.adults
    state: not_home
  action:
  - service: switch.turn_on
    data: {}
    target:
      entity_id: switch.outdoor_lights
- id: '1547235814708'
  alias: Nighttime - Turn off Outdoor Lights
  trigger:
  - at: '23:00:00'
    platform: time
  condition: []
  action:
  - data: {}
    service: switch.turn_off
    target:
      entity_id: switch.outdoor_lights
- id: '1547241126929'
  alias: Everyones home
  trigger:
  - entity_id: group.adults
    from: not_home
    platform: state
    to: home
    for:
      hours: 0
      minutes: 2
      seconds: 0
  condition:
  - after: sunset
    condition: sun
  action:
  - data: {}
    service: switch.turn_off
    target:
      entity_id: switch.outdoor_lights
- id: '1547328859557'
  alias: Someone left after dark
  trigger:
  - entity_id: group.adults
    for:
      hours: 0
      minutes: 15
      seconds: 0
    from: home
    platform: state
    to: not_home
  condition:
  - after: sunset
    condition: sun
  action:
  - data: {}
    service: switch.turn_on
    target:
      entity_id: switch.outdoor_lights
- id: '1547432270277'
  alias: Workday Mornings - Turn on Kitchen Light
  trigger:
  - at: 06:15:00
    platform: time
  condition:
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  action:
  - data: {}
    service: switch.turn_on
    target:
      entity_id: switch.kitchen_light_switch
  mode: single
- id: '1547433263483'
  alias: Workday Mornings - Turn on Outdoor Lights
  trigger:
  - at: 06:15:00
    platform: time
  condition:
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  - before: sunrise
    condition: sun
  action:
  - data: {}
    service: switch.turn_on
    target:
      entity_id: switch.outdoor_lights
  - condition: sun
    after: sunrise
  - service: switch.turn_off
    data: {}
  mode: single
- id: '1547434549041'
  alias: Sunrise - Turn Off Outdoor Lights
  trigger:
  - event: sunrise
    platform: sun
  condition: []
  action:
  - data: {}
    service: switch.turn_off
    target:
      entity_id:
      - switch.outdoor_lights
- id: '1547435118208'
  alias: Workday Mornings - Turn off Kitchen Light
  trigger:
  - at: 08:20:00
    platform: time
  condition:
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  action:
  - data: {}
    service: switch.turn_off
    target:
      entity_id:
      - switch.kitchen_light_switch
